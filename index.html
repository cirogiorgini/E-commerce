<!DOCTYPE html>
<html lang="en">
<head>
  <title>TecnoBazar</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
<body>
  <div class="sidebar sidebar-theme ">
    <div class="logo_details">
      <div class="logo_name">TecnoBazar</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Buscar...">
      </li>
      <li>
        <a href="./index.html">
          <i class='bx bxs-home'></i>
          <span class="link_name">Inicio</span>
        </a>
        
      </li>
      <li>
        <a href="#">
          <i class='bx bx-store' ></i>
          <span class="link_name">Productos</span>
        </a>
        
      </li>
      <li>
        <a href="#">
          <i class="bx bx-chat"></i>
          <span class="link_name">Contactanos</span>
        </a>
        
      </li>
      <li>
        <a href="./pages/carrito.html">
          <i class='bx bxs-cart'></i>
          <span class="link_name">Carrito</span>
        </a>
        
      </li>
      <li class="theme">
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="switchToggle">
            <span class="slider"></span>
          </label>
        </div>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="card">

    </div>

  </section>
<script  src="/script.js"></script>
</body>
</html>
