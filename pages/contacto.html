<!DOCTYPE html>
<html lang="en">
<head>
  <title>TecnoBazar</title>
  <link rel="stylesheet" href="../style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
</head>
<body>

  <div class="sidebar sidebar-theme ">
    <div class="logo_details">
      <div class="logo_name">TecnoBazar</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Buscar...">
      </li>
      <li>
        <a href="../index.html">
          <i class='bx bxs-home'></i>
          <span class="link_name">Inicio</span>
        </a>
        
      </li>
      <li>
        <a href="./productos.html">
          <i class='bx bx-store' ></i>
          <span class="link_name">Productos</span>
        </a>
        
      </li>
      <li>
        <a href="./contacto.html">
          <i class="bx bx-chat"></i>
          <span class="link_name">Contactanos</span>
        </a>
        
      </li>
      <li>
        <a href="./carrito.html">
          <i class='bx bxs-cart'></i>
          <span class="link_name">Carrito</span>
        </a>
        
      </li>
      <li class="theme">
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="switchToggle">
            <span class="slider"></span>
          </label>
        </div>
      </li>
    </ul>
  </div>
  <section class="home-section">
   
    
    <h2 class="title-form">Formulario de Contacto</h2>
    <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required minlength="3">

        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <div class="error-message" id="errorMessage"></div>

        <button class="submite-button" type="button" onclick="validateForm()">Enviar Mensaje</button>
    </form>
    <footer>
        <section class="footer">
            <div class="iconos">
                <a href="https://web.facebook.com/"><i class='bx bxl-facebook-circle' ></i></a>
                <a href="https://www.whatsapp.com/"><i class='bx bxl-whatsapp'></i></i></a>
                <a href="https://twitter.com/"><i class='bx bxl-twitter'></i></a>
                <a href="https://github.com/"><i class='bx bxl-github'></i></i></a>
            </div>
            
        </section>
    </footer>
  </section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script  src="../scripts/script.js"></script>
</body>
</html>
